<body>

  <script>
    const questions = [
      {q: "Voc√™ j√° brochou e ficou com isso martelando na cabe√ßa por dias?", o: ["Nunca", "Uma vez s√≥", "Algumas vezes", "Perdi as contas"]},
      {q: "Voc√™ sente que perdeu o controle da sua pr√≥pria mente?", o: ["N√£o", "Pouco", "Sim", "Completamente"]},
      {q: "Na hora H, sua mente j√° te sabotou?", o: ["Nunca", "Uma vez", "Algumas vezes", "Quase sempre"]},
      {q: "Voc√™ j√° se sentiu um impostor ao tentar se impor?", o: ["N√£o", "Raramente", "Frequentemente", "Sempre"]},
      {q: "Voc√™ depende de est√≠mulos externos pra se sentir capaz?", o: ["N√£o", "√Äs vezes", "Com frequ√™ncia", "Sempre"]},
      {q: "Quanto do seu dia √© dominado por ansiedade silenciosa?", o: ["Quase nada", "Um pouco", "Metade", "Quase tudo"]},
      {q: "Voc√™ sente que j√° perdeu oportunidades por falta de coragem?", o: ["Nunca", "Algumas", "Muitas", "Quase todas"]},
      {q: "Se sua mente fosse uma arma, ela te protegeria ou te sabotaria?", o: ["Sempre protege", "√Äs vezes protege", "Mais sabota", "Sempre sabota"]},
      {q: "Voc√™ tem medo de fracassar a ponto de nem tentar?", o: ["N√£o", "Pouco", "Sim", "Quase sempre"]},
      {q: "Se existisse um m√©todo discreto e direto para dominar sua confian√ßa, voc√™ usaria?", o: ["Talvez", "Provavelmente", "Com certeza", "IMEDIATAMENTE"]}
    ];

    let current = 0, score = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = q.q;
      const optDiv = document.getElementById("options");
      optDiv.innerHTML = "";
      q.o.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => {
          document.getElementById("sound-click").play();
          nextQuestion(i);
        };
        optDiv.appendChild(btn);
      });
      document.getElementById("progress-bar").style.width = ((current) / questions.length * 100) + "%";
    }

    function nextQuestion(choice) {
      const points = (choice + 1) * 10;
      score += points;
      document.getElementById("score-display").innerText = `+${points} pontos! Total: ${score} pontos`;
      current++;
      if (current < questions.length) {
        setTimeout(() => showQuestion(), 300);
      } else {
        setTimeout(() => showResult(), 500);
      }
    }

    function showResult() {
      const box = document.getElementById("quiz-screen");
      box.innerHTML = `
        <h2>Resultado do Diagn√≥stico</h2>
        <p style="margin-bottom:20px;">
          ${
            score < 120 ? "Voc√™ ainda mant√©m certo controle. Mas as rachaduras j√° come√ßaram." :
            score < 180 ? "Voc√™ est√° √† beira de um colapso emocional. A d√∫vida te domina." :
            "Voc√™ perdeu o controle. Agora s√≥ uma reprograma√ß√£o completa pode te salvar."
          }
        </p>
        <div style="text-align:center;margin:30px 0;">
          <strong>üéØ Gire a roleta e receba a sua chance de dominar sua mente.</strong>
          <br><br>
          <button onclick="spinWheel()">üé∞ GIRAR ROLETA</button>
          <div id="wheel-box" style="margin-top:30px;"></div>
        </div>
      `;
    }

    function spinWheel() {
      document.getElementById("sound-spin").play();

      const wheelBox = document.getElementById("wheel-box");
      wheelBox.innerHTML = `
        <div style="position:relative;width:250px;height:250px;margin:auto;">
          <div style="position:absolute;top:-30px;left:50%;transform:translateX(-50%);
              width:0;height:0;border-left:15px solid transparent;border-right:15px solid transparent;
              border-bottom:30px solid #fff;"></div>
          <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
            <svg id="svg-wheel" viewBox="0 0 100 100" style="width:100%;height:100%;transition:transform 4s ease-out; transform-origin: 50% 50%;">
              <g>
                <path d="M50,50 L50,0 A50,50 0 0,1 93.3,25 Z" fill="#4CAF50"></path>
                <text x="75" y="20" fill="#000" font-size="6" transform="rotate(18 75 20)">10%</text>
                <path d="M50,50 L93.3,25 A50,50 0 0,1 75,93.3 Z" fill="#FFEB3B"></path>
                <text x="82" y="60" fill="#000" font-size="6" transform="rotate(110 82 60)">25%</text>
                <path d="M50,50 L75,93.3 A50,50 0 0,1 6.7,75 Z" fill="#FF9800"></path>
                <text x="40" y="90" fill="#000" font-size="6" transform="rotate(180 40 90)">50%</text>
                <path d="M50,50 L6.7,75 A50,50 0 0,1 50,0 Z" fill="#F44336"></path>
                <text x="15" y="35" fill="#fff" font-size="6" transform="rotate(270 15 35)">90%</text>
              </g>
            </svg>
          </div>
        </div>
        <div id="final-msg" style="margin-top:20px;font-size:1.2rem;font-weight:bold;">Girando...</div>
      `;

      const svg = document.getElementById("svg-wheel");
      const base = 360 * 4;
      const stopAt = 315;
      const finalRotation = base + (360 - stopAt);
      setTimeout(() => {
        svg.style.transform = `rotate(${finalRotation}deg)`;
      }, 100);

      setTimeout(() => {
        document.getElementById("sound-final").play();
        launchConfetti();
        document.getElementById("final-msg").innerHTML = `
          üî• Voc√™ acaba de GANHAR <span style="color:#F44336">90% DE DESCONTO</span><br><br>
          <a href="https://controleabsoluto.onrender.com/" target="_blank"
            style="display:inline-block;margin-top:10px;padding:14px 24px;
            background:linear-gradient(180deg,#ff1a1a,#800000);color:#fff;font-weight:bold;
            border-radius:6px;text-decoration:none;box-shadow:0 0 15px rgba(255,0,0,0.7);">
            üëâ ACESSAR A P√ÅGINA DE DOM√çNIO AGORA
          </a>
        `;
      }, 4500);
    }

    function launchConfetti(){
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      for(let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100 + 10,
          color: `hsl(${Math.random() * 360},100%,50%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
          ctx.fill();
        });
        update();
      }
      function update(){
        particles.forEach(p => {
          p.y += (Math.cos(p.d) + 2) + 0.5;
          p.x += Math.sin(p.d);
          if(p.y > canvas.height){
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }
      setInterval(draw, 20);
    }

    window.onload = showQuestion;
  </script>
